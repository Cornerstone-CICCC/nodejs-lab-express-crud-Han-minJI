<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--Left side-->
      <div>
        <h1>Employees</h1>

        <!--List of Employee-->
        <div>
          <h2>List of Employees</h2>
          <!--Employee list-->
          <ul class="employee-list"></ul>

          <form id="search-form">
            <input
              type="text"
              placeholder="Enter first name..."
              id="firstname-search"
            />

            <button type="submit">Search and View Employees</button>
          </form>
        </div>

        <!--Add Employee-->
        <div>
          <h2>Add Employee</h2>
          <form id="add-form">
            <input type="text" placeholder="First name" id="firstname-add" />
            <input type="text" placeholder="Last name" id="lastname-add" />
            <input type="number" placeholder="Age" id="age-add" />

            <label for="is-married-add">Married?</label>
            <input type="checkbox" id="is-married-add" name="ismarried" />

            <button type="submit">Add Employee</button>
          </form>
        </div>

        <!--Edit Employee-->
        <div>
          <h2>Edit Employee</h2>
          <form id="edit-form">
            <input type="text" placeholder="First name" id="firstname-edit" />
            <input type="text" placeholder="Last name" id="lastname-edit" />
            <input type="number" placeholder="Age" id="age-edit" />
            <input type="hidden" id="id-edit" value="" />

            <label for="is-married-edit">Married?</label>
            <input type="checkbox" id="is-married-edit" name="ismarried" />

            <button type="submit">Edit Employee</button>
          </form>
        </div>
      </div>

      <!--Right side-->
      <div>
        <h2>View Employee/s Info</h2>

        <!-- search result list-->
        <div class="search-result"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
